<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>eToilet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabstyle.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a href="./index.html">eToilet</a>
        </div>
    </nav>

    <section class="ftco-section ftc-no-pb ftc-no-pt">
        <div class="container">
            <br><br><br>
            <div class="pb-md-3">
                <div class="login-wrap">
                    <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        <label for="tab-1" class="tab" style="font-size: 23px">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up">
                        <label for="tab-2" class="tab" style="font-size: 23px">Register</label>
                        <div class="login-form" id="app">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">EMail</label>
                                    <input name="s_mail" id="Mail" maxlength="45" type="email" class="input" required="required" v-model="loginFrom.useremail">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input name="s_password" id="Password" type="password" minlength="6" maxlength="45" pattern="[A-Za-z0-9]{2,100}" class="input" data-type="password" required="required" v-model="loginFrom.pass" @keyup.enter="login">
                                </div><br>
                                <br>
                                <div class="group">
                                    <input type="submit" class="button" value="登入" @click="login">
                                </div>
                                <div align=center>
                                    <p style="color: gainsboro">--------------------------------------</p>
                                </div>
                                <div class="foot-lnk">
                                    <div style="display:inline; width: 100%" align=left>
                                        <button class="button button1" @click="forgot">Forgot Password?</button>
                                    </div>

                                </div>
                            </div>
                            <table>
                                <div class="sign-up-htm">
                                    <div class="group">
                                        <label for="user" class="label">E-Mail</label>
                                        <input v-model.trim="email" name="r_mail" maxlength="45" type="email" placeholder="aaa@gmail.com" class="input" required="required">
                                    </div>
                                    <div class="group">
                                        <label for="name" class="label">Name</label>
                                        <input v-model.trim="name" name="r_name" maxlength="45" type="text" class="input" required="required">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input v-model.trim="password" name="r_password" maxlength="45" type="password" placeholder="至少六位數以上字母或數字" required pattern="[A-Za-z0-9]{6,20}" class="input" data-type="password" required="required" @keyup.enter="checkForm">
                                    </div>
                                    <br>
                                    <div class="group">
                                        <input type="submit" class="button" value="註冊完成" @click="checkForm">
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- loader -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Vue actons -->
    <script src="./js/vue/login_member_action.js"></script>
</body>

</html>
<style>
    body {
        margin: 0;
        font: 500 16px/18px 'Open Sans', sans-serif;
    }

    *,
    :after,
    :before {
        box-sizing: border-box
    }

    .clearfix:after,
    .clearfix:before {
        content: '';
        display: table
    }

    .clearfix:after {
        clear: both;
        display: block
    }

    a {
        color: inherit;
        text-decoration: none
    }

    .login-wrap {
        width: 100%;
        margin: auto;
        max-width: 525px;
        min-height: 485px;
        position: relative;
        background-color: none;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
    }

    .login-html {
        width: 100%;
        height: 100%;
        position: absolute;
        padding: 50px 70px 50px 70px;
        background: #007799;
        opacity: 0.4;
    }

    .login-html .sign-in-htm,
    .login-html .sign-up-htm {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: absolute;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        transition: all .4s linear;
    }

    .login-html .sign-in,
    .login-html .sign-up,
    .login-form .group .check {
        display: none;
    }

    .login-html .tab,
    .login-form .group .label,
    .login-form .group .button {
        text-transform: uppercase;
        border-color: #007799;
    }

    .login-html .tab {
        font-size: 25px;
        margin-right: 15px;
        padding-bottom: 5px;
        margin: 0 15px 10px 0;
        display: inline-block;
        border-bottom: 0px solid transparent;
    }

    .login-html .sign-in:checked+.tab,
    .login-html .sign-up:checked+.tab {
        color: #fff;
        border-color: #007799;
    }

    .login-form {
        min-height: 345px;
        position: relative;
        perspective: 1000px;
        transform-style: preserve-3d;
    }

    .login-form .group {
        margin-bottom: 15px;
    }

    .login-form .group .label,
    .login-form .group .input,
    .login-form .group .button {
        width: 100%;
        color: #fff;
        display: block;
    }

    .login-form .group .input,
    .login-form .group .button {
        border: none;
        padding: 10px 15px;
        border-radius: 25px;
        background: rgba(255, 255, 255, .3);
    }

    .login-form .group input[data-type="password"] {
        text-security: circle;
        webkit-text-security: circle;
    }

    .login-form .group .label {
        color: #FFF0F5;
        font-size: 12.5px;
    }

    .login-form .group .button {
        background: #8B4513;
    }

    .login-form .group label .icon {
        width: 15px;
        height: 15px;
        border-radius: 2px;
        position: relative;
        display: inline-block;
        background: rgba(255, 255, 255, .1);
    }

    .login-form .group label .icon:before,
    .login-form .group label .icon:after {
        content: '';
        width: 10px;
        height: 2px;
        background: #fff;
        position: absolute;
        transition: all .2s ease-in-out 0s;
    }

    .login-form .group label .icon:before {
        left: 3px;
        width: 5px;
        bottom: 6px;
        transform: scale(0) rotate(0);
    }

    .login-form .group label .icon:after {
        top: 6px;
        right: 0;
        transform: scale(0) rotate(0);
    }

    .login-form .group .check:checked+label {
        color: #fff;
    }

    .login-form .group .check:checked+label .icon {
        background: #1161ee;
    }

    .login-form .group .check:checked+label .icon:before {
        transform: scale(1) rotate(45deg);
    }

    .login-form .group .check:checked+label .icon:after {
        transform: scale(1) rotate(-45deg);
    }

    .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
        transform: rotate(0);
    }

    .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
        transform: rotate(0);
    }

    .foot-lnk {
        text-align: center;
    }

</style>
