    <script>
        function openFile(event) {
            var input = event.target; //取得上傳檔案
            var reader = new FileReader(); //建立FileReader物件
            reader.readAsDataURL(input.files[0]); //以.readAsDataURL將上傳檔案轉換為base64字串
            reader.onload = function() {
                //FileReader取得上傳檔案後執行以下內容
                var dataURL = reader.result; //設定變數dataURL為上傳圖檔的base64字串
                $("#output").attr("src", dataURL).show(); //將img的src設定為dataURL並顯示
            };
        }

        function getLocation() {
            if (navigator.geolocation) {
                //取得 經緯度
                navigator.geolocation.getCurrentPosition(showPosition); //有拿到位置就呼叫 showPosition 函式
            } else {
                //沒有支援呼叫地理位置功能的瀏覽器
            }
        }

        function showPosition(position) {
            $("#Longitude").attr("placeholder", position.coords.longitude).show();
            $("#Latitude").attr("placeholder", position.coords.latitude).show();

            //            alert(
            //                "Longitude: " +
            //                position.coords.longitude +
            //                "\n" +
            //                "Latitude: " +
            //                position.coords.latitude
            //            );
        }

        function AddLocation() {
            if (navigator.geolocation) {
                //取得 經緯度
                navigator.geolocation.getCurrentPosition(addPosition); //有拿到位置就呼叫 showPosition 函式
            } else {
                //沒有支援呼叫地理位置功能的瀏覽器
            }
        }

        function addPosition(pos) {
            $("#here").attr("type", "show").show();
            $("#here").attr("placeholder", "(" + pos.coords.longitude + "," + pos.coords.latitude + ")").show();
        }
