    <script>
      const getCookie = (name) => {
        try {
          const value = `; ${document.cookie}`;
          const parts = value.split(`; ${name}=`);
          if (parts.length === 2) return parts.pop().split(";").shift();
        } catch {
          return "";
        }
      };

      const deleteAllCookies = () => {
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          var eqPos = cookie.indexOf("=");
          var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
          document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
        location.reload();
      };

      var create_toilet_nav = document.getElementById("create-toilet-nav");
      var backend_nav = document.getElementById("backend-nav");
      var login_btn = document.getElementById("login-btn");
      var logout_btn = document.getElementById("logout-btn");
      var info_btn = document.getElementById("info-btn");

      if (getCookie("isAdmin") != undefined) {
        //新增廁所的項目
        create_toilet_nav.style.display = "block";
        //個人資料按鈕
        info_btn.style.display = "block";
        //登出按鈕
        logout_btn.style.display = "block";
        //登入按鈕
        login_btn.style.display = "none";
        if (getCookie("isAdmin") == "true") backend_nav.style.display = "block";
      }
    </script>
